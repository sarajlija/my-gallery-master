<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my gallery master</title>
  <link rel="stylesheet" href="styles.css" class="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
      <div class="head">
        <img src="./image/profilePhoto.png" alt="">
        <h1>Rodney Cotton</h1>
        <p class="">Helsinki, Finland</p>
     </div>
     <div class="stats">
       <div class="stats-1">
         <h3>100</h3>
         <p>Posts</p>
       </div>
       <div class="stats-2">
        <h3>2,242</h3>
        <p>Follower</p>
       </div>
       <div class="stats-3">
        <h3>1,432</h3>
        <p>Following</p>
       </div>
     </div>
    </header>
    <section class="gallery">
      <div class="div-1">
        <img src="./image/photo1.png" alt="" class="img img1">
      </div>
      <div class="div-2">
        <img src="./image/photo2.png"  alt="" class="img img2">
      </div>
      <div class="div-3">
        <img src="./image/photo3.png" alt="" class="img img3">
      </div> 
       <div class="div-4">
         <img src="./image/photo4.png"  alt="" class="img img4">
      </div> 
      <div class="div-5">
        <img src="./image/photo5.png"  alt="" class="img img5">
      </div>
      <div class="div-6">
        <img src="./image/photo6.png"  alt="" class="img img6">
      </div>
    </section>
    <footer class="footer">
      <a href="" class=""><p class="">SalkoBidzevic @ DevChallenges.io</p></a>
    </footer>
  
</body>
</html>
